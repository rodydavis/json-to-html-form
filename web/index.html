<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />
    <link href="packages/codemirror/codemirror.css" rel="stylesheet">
    </link>

    <title>Dart Web Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="main.dart.js"></script>
</head>

<body>
    <mwc-top-app-bar-fixed>
        <div slot="title">JSON to HTML Material Form</div>
        <!-- <mwc-icon-button icon="share" slot="actionItems"></mwc-icon-button> -->
        <mwc-icon-button icon="settings" slot="actionItems" id="material-option"></mwc-icon-button>

        <div id="content">
            <div class="col-container">
                <div class="col">
                    <h2>JSON Input</h2>
                    <textarea id="json-input"></textarea>
                </div>
                <div class="col">
                    <h2>HTML Output</h2>
                    <textarea id="json-output"></textarea>
                </div>
            </div>
            <div class="col-container">
                <div class="col">
                    <h2>UI Output</h2>
                    <!-- <iframe id="output-ui"></iframe> -->
                    <div id="output-ui"></div>
                </div>
                <div class="col">
                    <h2>Form Output</h2>
                    <textarea id="form-output"></textarea>
                </div>
            </div>

        </div>

    </mwc-top-app-bar-fixed>
    <script type="module" src="./output/index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="packages/codemirror/codemirror.js"></script>
</body>

</html>
